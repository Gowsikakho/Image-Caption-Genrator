<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury AI Caption Generator</title>
  
  <!-- FontAwesome (CORS-safe) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- History Icon -->
  <i class="fas fa-clock history-icon" id="historyIcon"></i>

  <!-- History Panel -->
  <div class="history-panel" id="historyPanel">
    <h3>Caption History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1 class="title">AI Caption Generator</h1>
    <p class="subtitle">Elegant • Intelligent • Golden</p>

    <!-- Upload Zone -->
    <div id="dropZone" class="drop-zone">
      <i class="fas fa-cloud-upload-alt upload-icon"></i>
      <p>
        Drop an image here or
        <span class="upload-text">click to upload</span>
      </p>
    </div>

    <!-- Generate Button -->
    <button id="generateBtn" class="gold-btn" disabled>
      Generate Caption
    </button>

    <!-- Feedback -->
    <p id="feedback" class="feedback hidden"></p>

    <!-- Caption Output -->
    <div id="captionBox" class="caption-box hidden">
      <h3>Generated Caption</h3>
      <p id="captionResult"></p>
    </div>
  </div>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
